<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Les Aquarelles de Flo</title>
  <style>
    :root {
      --bleu-fonce: #083b66;
      --bleu-clair: #87CEFA;
      --orange: #f27c2a;
      --vert: #a5cd39;
      --beige: #fdfaf5;
    }

    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: var(--beige);
      color: var(--bleu-fonce);
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      padding: 2em 1em;
      background-color: var(--bleu-clair);
      border-bottom: 4px solid var(--bleu-fonce);
    }

    header img {
      width: 130px;
      height: 130px;
      object-fit: cover;
      border-radius: 50%;
      background: white;
      border: 4px solid var(--bleu-clair);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 0.5em;
    }

    h1 {
      margin: 0.2em 0;
      font-size: 2.2em;
      color: var(--bleu-fonce);
    }

    p {
      font-size: 1em;
      color: var(--bleu-fonce);
    }

    .gallery {
      padding: 2em 1em;
      background: #ffffff;
    }

    .gallery h2 {
      margin-bottom: 1em;
      font-size: 1.6em;
      color: var(--bleu-fonce);
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1.5em;
      max-width: 1000px;
      margin: 0 auto;
    }

    .gallery-item {
      background: var(--beige);
      border-radius: 10px;
      padding: 0.8em;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s;
      border: 1px solid var(--bleu-clair);
    }

    .gallery-item:hover {
      transform: scale(1.02);
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      cursor: pointer;
    }

    .caption {
      margin-top: 0.5em;
      font-size: 0.9em;
      color: var(--bleu-fonce);
    }

    #lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }

    footer {
      font-size: 0.9em;
      padding: 2em 1em;
      color: var(--bleu-fonce);
      background: var(--bleu-clair);
      border-top: 4px solid var(--bleu-fonce);
    }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Logo Les Aquarelles de Flo">
    <h1>Les Aquarelles de Flo</h1>
    <p>Cartes postales et crÃ©ations Ã  vÃ©lo</p>
  </header>

  <section class="gallery">
    <h2>Galerie d'aquarelles</h2>
    <div class="gallery-grid" id="gallery-container">
      <!-- Images insÃ©rÃ©es dynamiquement -->
    </div>
  </section>

  <div id="lightbox" onclick="this.style.display='none'">
    <img id="lightbox-img" src="" alt="">
  </div>

  <footer>
    Â© 2025 Les Aquarelles de Flo â€“ Go with the Flo ðŸŽ¨ðŸš²
  </footer>

  <script>
    async function loadGallery() {
      const response = await fetch('images.json');
      const images = await response.json();
      const container = document.getElementById('gallery-container');

      images.forEach(image => {
        const item = document.createElement('div');
        item.className = 'gallery-item';

        const img = document.createElement('img');
        img.src = image.src;
        img.alt = image.alt;
        img.onclick = () => openLightbox(img);

        const caption = document.createElement('div');
        caption.className = 'caption';
        caption.textContent = image.caption;

        item.appendChild(img);
        item.appendChild(caption);
        container.appendChild(item);
      });
    }

    function openLightbox(imgElement) {
      const lightbox = document.getElementById("lightbox");
      const lightboxImg = document.getElementById("lightbox-img");
      lightboxImg.src = imgElement.src;
      lightbox.style.display = "flex";
    }

    loadGallery();
  </script>
</body>
</html>
