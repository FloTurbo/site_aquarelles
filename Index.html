<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Les Aquarelles de Flo</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fffefc;
      color: #2d2d2d;
      margin: 0; padding: 0;
      text-align: center;
    }
    header {
      padding: 1em;
      background-color: #d3e4e0;
    }
    h1 {
      margin: 0.2em 0;
    }
    .product {
      margin: 2em auto;
      max-width: 500px;
      border: 1px solid #ccc;
      border-radius: 12px;
      overflow: hidden;
      background: white;
    }
    .product img {
      width: 100%;
    }
    .product-description {
      padding: 1em;
    }
    .buy-button {
      display: inline-block;
      background: #337ab7;
      color: white;
      padding: 0.6em 1.2em;
      margin-top: 1em;
      text-decoration: none;
      border-radius: 8px;
    }
    .gallery {
      padding: 2em;
      background: #f8f8f8;
    }
    .gallery h2 {
      margin-bottom: 1em;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1em;
      max-width: 900px;
      margin: 0 auto;
    }
    .gallery-grid img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      object-fit: cover;
    }
    footer {
      font-size: 0.8em;
      margin: 3em 0 1em;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>Les Aquarelles de Flo</h1>
    <p>Cartes postales et créations à vélo</p>
  </header>

  <div class="product">
    <img src="images/carte_rue.heic" alt="Carte postale rue de San Pedro" width="300">
    <div class="product-description">
      <h2>Carte postale – Rue de San Pedro</h2>
      <p>Impression 5x7" sur papier photo</p>
      <a href="https://buy.stripe.com/test_test_test" class="buy-button">Acheter – 6$</a>
    </div>
  </div>

  <section class="gallery">
    <h2>Galerie d'aquarelles</h2>
    <div class="gallery-grid">
      <img src="images/carte_elementsDeVie.heic" alt="Aquarelle San Pedro">
      <img src="images/carte_lac.heic" alt="Aquarelle Lac Atitlán">
      <img src="images/carte_ramen.heic" alt="Aquarelle marché Chichicastenango">
      <!-- Ajoute d'autres images ici -->
    </div>
  </section>

  <footer>
    © 2025 Les Aquarelles de Flo
  </footer>
</body>
</html>
