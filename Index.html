<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Les Aquarelles de Flo</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fffefc;
      color: #2d2d2d;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      padding: 1em;
      background-color: #d3e4e0;
    }

    h1 {
      margin: 0.2em 0;
    }

    .product {
      margin: 2em auto;
      max-width: 500px;
      border: 1px solid #ccc;
      border-radius: 12px;
      overflow: hidden;
      background: white;
    }

    .product img {
      width: 100%;
    }

    .product-description {
      padding: 1em;
    }

    .buy-button {
      display: inline-block;
      background: #337ab7;
      color: white;
      padding: 0.6em 1.2em;
      margin-top: 1em;
      text-decoration: none;
      border-radius: 8px;
    }

    .gallery {
      padding: 2em;
      background: #f8f8f8;
    }

    .gallery h2 {
      margin-bottom: 1em;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1em;
      max-width: 900px;
      margin: 0 auto;
    }

    .gallery-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      cursor: pointer;
    }

    .caption {
      margin-top: 0.5em;
      font-size: 0.9em;
    }

    /* Lightbox style */
    #lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    footer {
      font-size: 0.8em;
      margin: 3em 0 1em;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>Les Aquarelles de Flo</h1>
    <p>Cartes postales et créations à vélo</p>
  </header>

  <div class="product">
    <img src="images/carte_rue.jpg" alt="Carte postale rue de San Pedro">
    <div class="product-description">
      <h2>Carte postale – Rue de San Pedro</h2>
      <p>Impression 5x7" sur papier photo</p>
      <a href="https://buy.stripe.com/test_test_test" class="buy-button">Acheter – 6$</a>
    </div>
  </div>

  <section class="gallery">
    <h2>Galerie d'aquarelles</h2>
    <div class="gallery-grid">
      <div class="gallery-item">
        <img src="images/carte_elementsDeVie.jpg" alt="Éléments de vie" onclick="openLightbox(this)">
        <div class="caption">Éléments de vie</div>
      </div>
      <div class="gallery-item">
        <img src="images/carte_lac.jpg" alt="Lac Atitlán" onclick="openLightbox(this)">
        <div class="caption">Lac Atitlán</div>
      </div>
      <div class="gallery-item">
        <img src="images/carte_ramen.jpg" alt="Marché Chichicastenango" onclick="openLightbox(this)">
        <div class="caption">Marché Chichicastenango</div>
      </div>
      <!-- Ajoute plus d’éléments ici -->
    </div>
  </section>

  <div id="lightbox" onclick="this.style.display='none'">
    <img id="lightbox-img" src="" alt="">
  </div>

  <footer>
    © 2025 Les Aquarelles de Flo
  </footer>

  <script>
    function openLightbox(imgElement) {
      const lightbox = document.getElementById("lightbox");
      const lightboxImg = document.getElementById("lightbox-img");
      lightboxImg.src = imgElement.src;
      lightbox.style.display = "flex";
    }
  </script>
</body>
</html>
