<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Les Aquarelles de Flo</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #fffefc;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      padding: 2em 1em;
      background-color: #e9f3f1;
      border-bottom: 2px solid #c4dedb;
    }

    header img {
      width: 120px;
      height: auto;
      margin-bottom: 0.5em;
    }

    h1 {
      margin: 0.2em 0;
      font-size: 2em;
      color: #2a4d45;
    }

    p {
      font-size: 1em;
      color: #4d6f68;
    }

    .gallery {
      padding: 2em 1em;
      background: #f8f8f8;
    }

    .gallery h2 {
      margin-bottom: 1em;
      font-size: 1.5em;
      color: #2a4d45;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1.5em;
      max-width: 1000px;
      margin: 0 auto;
    }

    .gallery-item {
      background: white;
      border-radius: 10px;
      padding: 0.8em;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s;
    }

    .gallery-item:hover {
      transform: scale(1.02);
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      cursor: pointer;
    }

    .caption {
      margin-top: 0.5em;
      font-size: 0.9em;
      color: #444;
    }

    #lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    footer {
      font-size: 0.9em;
      padding: 2em 1em;
      color: #888;
      background: #fafafa;
      border-top: 1px solid #eee;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Logo Les Aquarelles de Flo">
    <h1>Les Aquarelles de Flo</h1>
    <p>Cartes postales et créations à vélo</p>
  </header>

  <section class="gallery">
    <h2>Galerie d'aquarelles</h2>
    <div class="gallery-grid">
      <div class="gallery-item">
        <img src="images/carte_elementsDeVie.jpeg" alt="Éléments de vie" onclick="openLightbox(this)">
        <div class="caption">Éléments de vie</div>
      </div>
      <div class="gallery-item">
        <img src="images/carte_lac.jpeg" alt="Lac Atitlán" onclick="openLightbox(this)">
        <div class="caption">Lac Atitlán</div>
      </div>
      <div class="gallery-item">
        <img src="images/carte_ramen.jpeg" alt="Restaurant Japonais" onclick="openLightbox(this)">
        <div class="caption">Restaurant Japonais</div>
      </div>
      <div class="gallery-item">
        <img src="images/carte_rue.jpeg" alt="Rue du marché de San Pedro" onclick="openLightbox(this)">
        <div class="caption">Rue du marché de San Pedro</div>
      </div>
      <!-- Ajoute plus d’éléments ici -->
    </div>
  </section>

  <div id="lightbox" onclick="this.style.display='none'">
    <img id="lightbox-img" src="" alt="">
  </div>

  <footer>
    © 2025 Les Aquarelles de Flo – Tous droits réservés
  </footer>

  <script>
    function openLightbox(imgElement) {
      const lightbox = document.getElementById("lightbox");
      const lightboxImg = document.getElementById("lightbox-img");
      lightboxImg.src = imgElement.src;
      lightbox.style.display = "flex";
    }
  </script>
</body>
</html>
